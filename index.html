<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h3>Score</h3>
        <div class="score">
            <p id="player1-score">Aanchal: 0</p>
            <p id="player2-score">Ravindra: 0</p>
        </div>
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0">
                <div class="x">
                    X
                </div>
                <div class="o">
                    O
                </div>
            </div>
            <div class="cell" data-index="1">
                <div class="x">
                    X
                </div>
                <div class="o">
                    O
                </div>
            </div>
            <div class="cell" data-index="2">
                <div class="x">
                    X
                </div>
                <div class="o">
                    O
                </div>
            </div>
            <div class="cell" data-index="3">
                <div class="x">
                    X
                </div>
                <div class="o">
                    O
                </div>
            </div>
            <div class="cell" data-index="4">
                <div class="x">
                    X
                </div>
                <div class="o">
                    O
                </div>
            </div>
            <div class="cell" data-index="5">
                <div class="x">
                    X
                </div>
                <div class="o">
                    O
                </div>
            </div>
            <div class="cell" data-index="6">
                <div class="x">
                    X
                </div>
                <div class="o">
                    O
                </div>
            </div>
            <div class="cell" data-index="7">
                <div class="x">
                    X
                </div>
                <div class="o">
                    O
                </div>
            </div>
            <div class="cell" data-index="8">
                <div class="x">
                    X
                </div>
                <div class="o">
                    O
                </div>
            </div>
        </div>
        <dialog id="dlg">
            <div class="dialog-container">
                <div id="dialog-msg-container">
                    <h2 id="dialog-msg"></h2>
                </div>
                <div class="dialog-ok">
                   <button id="ok-button">Ok</button>
                </div>
            </div>
        </dialog>
        <div class="note" id="note"></div>
        <div class="status" id="status"></div>
        <button id="reset-button">Reset Game</button>
</body>
<script src="script.js"></script>

</html>
